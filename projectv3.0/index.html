<html lang="en">

<body>
    <div class="wrapper">
        
        <header>

                <img src="./images/Asset 1@3x 1.png" class="bank-img">
                <div class="shortdiv">
                    <a href="#">Bank</a>
                    <a href="#"> Biznes</a>

<div class="container">

                <p>Current amount </p>

            </div>
        </label>  
            <div class="part1">
                <p>Exchance amount</p>
                <ul class="ul2">

</label>
